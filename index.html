<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Basic HTML -->
  <div class="container">
    <div class="ball"></div>
    <div class="paddle"></div>

    <div class="score-board">
      <p class="score">Score: <span id="points">0</span></p>
      <p class="atmp">Live(s): <span id="lives">0</span></p>
    </div>

    <div class="finale">
      <h1>You <span id="done">Did Something</span>!</h1>

      <p class="total-point">Score: <span id="tot-point">0</span></p>

      <p class="total-live">Lives: <span id="tot-live">0</span></p>

      <p class="liar">Click to continue</p>
    </div>
  </div>

  <!-- Js -->
  <script src="logic.js"></script>

</body>
</html>
